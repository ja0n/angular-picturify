<!DOCTYPE html>
<html ng-app="picturify">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
    <style>
      .chat-img {
        display: block;
        width: 75px;
      }
    </style>
  </head>
  <body ng-init="text = 'put image urls here'">
    Input:<br/>
    <textarea ng-model="text"></textarea><br/>
    Filter:<br/>
    <span ng-bind-html="text | picturify:'_blank':null:0"></span><br/>
    Directive:<br/>
    <span ng-bind="text" picturify="{width: 250, amount: 1}"></span>

  </body>
  <script src="../dist/angular-picturify.js"></script>
</html>
